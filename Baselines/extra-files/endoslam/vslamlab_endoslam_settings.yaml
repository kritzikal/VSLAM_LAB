# VSLAM-LAB EndoSLAM Settings (Endo-SfMLearner)
# Based on: https://github.com/CapsuleEndoscope/EndoSLAM

# Image Settings
img-height: 256                    # Vertical dimension for images
img-width: 832                     # Horizontal dimension for images
no-resize: False                   # Disable image resizing

# Model Settings
resnet-layers: 18                  # ResNet depth: 18 or 50
num-scales: 1                      # Number of scales for depth prediction

# Pose Estimation
rotation-mode: 'euler'             # Rotation format: 'euler' or 'quat'
sequence-length: 3                 # Sequence length for pose estimation

# Image Extensions
img-exts: ['png', 'jpg', 'bmp']    # Supported image extensions

# Loss Weights (reference from training)
photo-loss-weight: 1.0             # Photometric loss weight
smooth-loss-weight: 0.1            # Disparity smoothness weight
geometry-consistency-weight: 0.5   # Depth consistency weight

# Loss Options
with-ssim: 1                       # Include SSIM loss
with-mask: 1                       # Mask for moving objects/occlusions
with-auto-mask: 0                  # Mask for stationary points
padding-mode: 'zeros'              # Image warping padding: 'zeros' or 'border'
