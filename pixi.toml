[project]
name = "VSLAM-LAB"
version = "0.1.0"
description = "VSLAM-LAB"
channels = ["https://prefix.dev/conda-forge"]
platforms = ["linux-64", "osx-arm64"]

[tasks]
# XXX: currently no way to set `env.PIXI_FROZEN` for a dependency task
# see prefix-dev/pixi#4208
demo = "pixi run --frozen -e vslamlab python vslamlab_demo.py"

baseline-info = "pixi run --frozen utilities baseline_info"
sequence-info = "pixi run --frozen utilities sequence_info"
print_datasets = "pixi run --frozen utilities print_datasets"
print_baselines = "pixi run --frozen utilities print_baselines"

get-benchmark-path = "VSLAMLAB_BENCHMARK=$(python3 -c 'from path_constants import VSLAMLAB_BENCHMARK; print(VSLAMLAB_BENCHMARK)')"
clean_swap = "sudo /sbin/swapoff -a && sudo /sbin/swapon -a"
kill_all = "pkill -f -e 'droidslam|mast3rslam|dpvo|monogs|orbslam2|colmap|glomap|gensfm|mast3r|vggt|vslamlab' && sudo /sbin/swapoff -a && sudo /sbin/swapon -a"

# environments begin
[environments]
vslamlab = { features = ["vslamlab"], no-default-feature = true }
cuda126 = { features = ["cuda126"], no-default-feature = true, solve-group = "cuda126" }
py10 = { features = ["py10"], no-default-feature = true, solve-group = "py10" }
py11 = { features = ["py11"], no-default-feature = true, solve-group = "py11" }
x11 = { features = ["x11"], no-default-feature = true, solve-group = "x11" }
opengl = { features = ["opengl"], no-default-feature = true, solve-group = "opengl" }

droidslam = { features = ["droidslam"], no-default-feature = true }
mast3rslam = { features = ["mast3rslam"], no-default-feature = true }
dpvo = { features = ["dpvo"], no-default-feature = true }
monogs = { features = ["monogs"], no-default-feature = true }
orbslam2 = { features = ["orbslam2"], no-default-feature = true }
colmap = { features = ["colmap"], no-default-feature = true, solve-group = "colmap" }
glomap = { features = ["glomap", "colmap"], no-default-feature = true, solve-group = "colmap" }

droidslam-dev = { features = ["droidslam-dev", "cuda126", "py11"], no-default-feature = true, solve-group = "cuda126py11" }
mast3rslam-dev = { features = ["mast3rslam-dev", "cuda126", "py11"], no-default-feature = true, solve-group = "cuda126py11" }
dpvo-dev = { features = ["dpvo-dev", "cuda126", "py11", "x11", "opengl"], no-default-feature = true, solve-group = "cuda126py11" }
monogs-dev = { features = ["monogs-dev", "cuda126", "py10"], no-default-feature = true, solve-group = "cuda126py10" }
orbslam2-dev = { features = ["orbslam2-dev", "x11", "opengl"], no-default-feature = true }
gensfm-dev = { features = ["gensfm-dev", "cuda126", "py10", "x11", "opengl"], no-default-feature = true, solve-group = "cuda126py10" }
mast3r-dev = { features = ["mast3r-dev", "cuda126", "py10"], no-default-feature = true, solve-group = "cuda126py10" }
vggt-dev = { features = ["vggt-dev", "cuda126", "py11"], no-default-feature = true, solve-group = "cuda126py11" }
# environments end

# VSLAM-LAB
[feature.vslamlab]
channels = ["https://prefix.dev/conda-forge"]
platforms = ["linux-64", "osx-arm64"]

[feature.vslamlab.tasks]
vslamlab.depends-on = [
  { "task" = "vslamlab_run_eval", "args" = ["--exp_yaml exp_mono.yaml", "-overwrite"] },
]

vslamlab_debug.depends-on = [
  { "task" = "vslamlab_run_eval", "args" = ["--exp_yaml exp_debug.yaml", " "] },
]

evaluate.depends-on = [
  { "task" = "vslamlab_eval", "args" = ["--exp_yaml exp_debug.yaml", " "] },
]

# `vslamlab_run` and `vslamlab_eval` with the same args
vslamlab_run_eval.depends-on = [
  { "task" = "vslamlab_run", "args" = ["ARGUMENT", "OVERWRITE"] },
  { "task" = "vslamlab_eval", "args" = ["ARGUMENT", "OVERWRITE"] },
]
vslamlab_run_eval.args = ["ARGUMENT", "OVERWRITE"]

vslamlab_run.cmd = "python vslamlab_run.py {{ ARGUMENT }} {{ OVERWRITE }}"
vslamlab_run.args = ["ARGUMENT", "OVERWRITE"]

vslamlab_eval.cmd = "python vslamlab_eval.py {{ ARGUMENT }} {{ OVERWRITE }}"
vslamlab_eval.args = ["ARGUMENT", "OVERWRITE"]

set-benchmark-path.cmd = "python path_constants.py set_VSLAMLAB_BENCHMARK_path {{ path }}"
set-benchmark-path.args = ["path"]

set-evaluation-path.cmd = "python path_constants.py set_VSLAMLAB_EVALUATION_path {{ path }}"
set-evaluation-path.args = ["path"]

utilities.cmd = "python vslamlab_utilities.py {{ utility }}"
utilities.args = ["utility"]

[feature.vslamlab.dependencies]
python = "*"
